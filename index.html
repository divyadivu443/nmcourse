<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form Validation</title>
  <link rel="stylesheet" href="nm.css">
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="myForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <div class="error" id="usernameError">Username must be at least 3 characters</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <div class="error" id="emailError">Enter a valid email</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error" id="passwordError">Password must be at least 6 characters with a number</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password">
        <div class="error" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <button type="submit">Register</button>
      <div class="success-message" id="successMessage">Form submitted successfully ðŸŽ‰</div>
    </form>
  </div>

  <script src="nm.js"></script>
</body>
</html>
